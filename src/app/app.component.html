<div class="container">
  <h1>{{title}}</h1>
  <h2>Subheader</h2>
  <app-post-form (Add)="updatePosts($event)">
  </app-post-form>
  <hr>
  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length>10; else short">Long post</small>
      <ng-template #short>
        <small>Small post</small>
      </ng-template>
    </div>
  </app-post>
</div>
